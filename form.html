<html>
<head>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Booking Appointment App</h1>
      </header>
    <form  onsubmit="userDetails(event)">
        <label>User Name</label>
        <br>
        <input id='username' type="text" name="username"  required/>
        <br>
        <label> Phone Number</label>
        <br>
        <input id='number' type="tel" name="number" />
        <br>
        <label> Email</label>
        <br>
        <input id='email' type="email" name="email"  required/>
        <br>
        <button> Submit </button>
    </form>
    <ul id='listOfUsers'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"> </script>
    <script>
        function userDetails(event) 
        {
            event.preventDefault();
            const name = event.target.username.value;
            const number = event.target.number.value;
            const email = event.target.email.value;
           
            const obj = {
                name,
                number,
                email
            };
            
            axios.post("http://localhost:3000/user/add-user", obj)
            .then((response)=>{
                showUser(response.data.newUserDetail)
            })
            .catch((err)=>{
                document.body.innerHTML = document.body.innerHTML + "<h4>Something went wrong </h4>"
                console.log(err)
            })
        }  
        
        window.addEventListener("DOMContentLoaded", () => 
        {
            axios.get("http://localhost:3000/user/get-users")
            .then((response)=>{
                console.log(response);
                for(var i=0; i<response.data.allUsers.length; i++)
                {
                    showUser(response.data.allUsers[i])
                }
            })
            .catch((err)=>{
                console.log(err)
            })
        })

        function showUser(user)
        {
            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
            document.getElementById('number').value ='';
           
            const parentNode = document.getElementById('listOfUsers');
            const childHTML = `<li id=${user.id}> ${user.name} - ${user.email} - ${user.phonenumber}
                                    <button onclick=deleteUser('${user.id}')> Delete User </button>
                                    <button onclick=editUser('${user.email}','${user.name}','${user.phonenumber}','${user.id}')>Edit User</button>
                                </li>`

            parentNode.innerHTML = parentNode.innerHTML + childHTML;
        }

        function editUser(emailId, name, number, userId)
        {
            document.getElementById('email').value = emailId;
            document.getElementById('username').value = name;
            document.getElementById('number').value =number;

            deleteUser(userId)
        }


        function deleteUser(userId)
        {
            axios.delete(`http://localhost:3000/user/delete-user/${userId}`)
            .then((response)=>{
                removeUserFromScreen(userId)
            })
            .catch((err)=>{
                console.log(err)
            })
        }

        function removeUserFromScreen(userId)
        {
            const parentNode = document.getElementById('listOfUsers');
            const childNodeToBeDeleted = document.getElementById(userId);
            if(childNodeToBeDeleted) 
            {
                parentNode.removeChild(childNodeToBeDeleted)
            }
        }

    </script>
</body>
</html>
